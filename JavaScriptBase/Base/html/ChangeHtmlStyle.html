<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习 JavaScript</title>
</head>
<body>
<p id="demo">
    JavaScript能够改变HTML元素的样式
</p>
<script>
    function myFunction() {
        x=document.getElementById("demo");  //找到元素
        x.style.color="#ff0000";            //改变样式
    }
</script>
<button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
