<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyFirstJavaScriptProgram</title>
    <script>
        function displayDate() {
            document.getElementById("demo").innerText = Date();
        }
    </script>
</head>
<body>

    <h1>我的第一个 JavaScript 程序</h1>
    <p id = "demo">这是一个段落</p>

    <button type = "button" onclick="displayDate()">显示日期</button>
</body>
</html>
