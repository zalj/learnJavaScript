<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学习Javascript</title>
</head>
<body>

<script>
    /** JavaScript只有一种数字类型。
     *  可以使用科学计数法表示数字。 */
    var x1=34.00;
    var x2=34;
    var y=123e5;
    var z=123e-5;
    document.write(x1 + "<br>");
    document.write(x2 + "<br>");
    document.write(y + "<br>");
    document.write(z + "<br>");
</script>

</body>
</html>
